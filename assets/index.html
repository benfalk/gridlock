<html>
  <head>
    <title>Gridlock</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/grid.css" />
    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bullet.js"></script>
    <script src="/js/gridlock.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Gridlock</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a role="button" href="javascript:void()" data-toggle="modal" data-target="#newGridModal">
                New Grid
              </a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Join Grid <span class="caret"></span></a>
              <ul id="join-grid-list" class="dropdown-menu" role="menu">
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="grid-box">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newGridModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create Grid</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="new-grid-name">New Grid Name</label>
              <input class="form-control" id="new-grid-name" placeholder="My Grid">
            </div>
            <div class="form-group">
              <label for="new-grid-size">New Grid Size</label>
              <input class="form-control" id="new-grid-size" placeholder="50">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="create-new-grid" type="button" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
